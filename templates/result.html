<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .failure {
            color: red;
            font-weight: bold;
        }
        .pass {
            color: greenyellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Score</h1>
        {% if score < 30 %}
            <p class="failure">This is a failure. Your score is: <strong>{{ score }}</strong></p>
        {% else %}
            <p class="pass">Congratulations! Your score is: <strong>{{ score }}</strong></p>
        {% endif %}
        <form action="/" method="GET">
            <button type="submit">Go Back</button>
        </form>
    </div>
</body>
</html>
